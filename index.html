<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dresses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; text-align: center; }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .search-container input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #f1f1f1; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Available Dresses (In Stock)</h2>

  <!-- 3 صناديق بحث -->
  <div class="search-container">
    <input type="text" id="searchModel" placeholder="Search by Model">
    <input type="text" id="searchColor" placeholder="Search by Color">
    <input type="text" id="searchSize" placeholder="Search by Size">
  </div>

  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="dressesTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("dressesTable");
    const searchModel = document.getElementById("searchModel");
    const searchColor = document.getElementById("searchColor");
    const searchSize = document.getElementById("searchSize");

    let allDresses = [];

    function fetchDresses() {
      db.ref("dresses").on("value", snapshot => {
        const data = snapshot.val();
        allDresses = [];
        if (data) {
          Object.values(data).forEach(dress => {
            // يعرض فقط الفساتين الموجودة بالمخزون
            if (dress.status === "in_stock") {
              allDresses.push(dress);
            }
          });
        }
        renderTable();
      });
    }

    function renderTable() {
      const modelFilter = searchModel.value.toLowerCase();
      const colorFilter = searchColor.value.toLowerCase();
      const sizeFilter = searchSize.value.toLowerCase();

      let filtered = allDresses.filter(dress =>
        dress.model.toLowerCase().includes(modelFilter) &&
        dress.color.toLowerCase().includes(colorFilter) &&
        dress.size.toLowerCase().includes(sizeFilter)
      );

      // تجميع حسب (Model + Color + Size)
      let grouped = {};
      filtered.forEach(dress => {
        const key = `${dress.model}_${dress.color}_${dress.size}`;
        if (!grouped[key]) {
          grouped[key] = { ...dress, count: 0 };
        }
        grouped[key].count++;
      });

      // عرض النتيجة
      tableBody.innerHTML = "";
      if (Object.keys(grouped).length === 0) {
        tableBody.innerHTML = "<tr><td colspan='4'>No dresses found</td></tr>";
      } else {
        Object.values(grouped).forEach(dress => {
          const row = `
            <tr>
              <td>${dress.model}</td>
              <td>${dress.color}</td>
              <td>${dress.size}</td>
              <td>${dress.count}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      }
    }

    // بحث تفاعلي
    searchModel.addEventListener("input", renderTable);
    searchColor.addEventListener("input", renderTable);
    searchSize.addEventListener("input", renderTable);

    fetchDresses();
  </script>
</body>
</html>
