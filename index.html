<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fustan Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h2 { text-align: center; color: #333; }
        input { margin: 5px 0; padding: 5px; width: 100%; max-width: 400px; }
        table { border-collapse: collapse; width: 100%; max-width: 700px; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Fustan Inventory</h2>

    <input type="text" id="searchModel" placeholder="Search by Model">
    <input type="text" id="searchColor" placeholder="Search by Color">
    <input type="text" id="searchSize" placeholder="Search by Size">

    <table id="dressesTable">
        <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Size</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const tableBody = document.querySelector("#dressesTable tbody");
        const searchModel = document.getElementById("searchModel");
        const searchColor = document.getElementById("searchColor");
        const searchSize = document.getElementById("searchSize");

        function updateTable(dresses) {
            tableBody.innerHTML = "";
            for (let key in dresses) {
                const d = dresses[key];
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${d.model}</td>
                    <td>${d.color}</td>
                    <td>${d.size}</td>
                    <td>${d.count || 1}</td>
                `;
                tableBody.appendChild(tr);
            }
        }

        function fetchData() {
            db.ref("/dresses").on("value", snapshot => {
                const data = snapshot.val() || {};
                // Apply filter
                const modelFilter = searchModel.value.toLowerCase();
                const colorFilter = searchColor.value.toLowerCase();
                const sizeFilter = searchSize.value.toLowerCase();
                const filtered = {};
                for (let key in data) {
                    const dress = data[key];
                    if ((modelFilter && !dress.model.toLowerCase().includes(modelFilter)) ||
                        (colorFilter && !dress.color.toLowerCase().includes(colorFilter)) ||
                        (sizeFilter && !dress.size.toLowerCase().includes(sizeFilter))) continue;
                    filtered[key] = dress;
                }
                updateTable(filtered);
            });
        }

        // Filters: live update
        [searchModel, searchColor, searchSize].forEach(input => {
            input.addEventListener("input", fetchData);
        });

        fetchData(); // load initially
    </script>
</body>
</html>
