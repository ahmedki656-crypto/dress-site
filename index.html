<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dresses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #eee;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Available Dresses</h2>
  <input type="text" id="searchBox" placeholder="Search by model, color, or size...">

  <table id="dressesTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById('tableBody');
    const searchBox = document.getElementById('searchBox');

    // Load Data from Firebase
    const dressesRef = ref(db, 'dresses');
    onValue(dressesRef, (snapshot) => {
      const data = snapshot.val();
      const grouped = {};

      // جمع الفساتين حسب Model+Color+Size وحساب العدد (فقط المتوفرة)
      if (data) {
        Object.values(data).forEach(dress => {
          if (dress.status !== "in_stock") return; // فقط المتوفرة
          const key = `${dress.model}|${dress.color}|${dress.size}`;
          grouped[key] = (grouped[key] || 0) + 1;
        });
      }

      tableBody.innerHTML = '';
      for (const key in grouped) {
        const [model, color, size] = key.split('|');
        const count = grouped[key];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${model}</td>
          <td>${color}</td>
          <td>${size}</td>
          <td>${count}</td>
        `;
        tableBody.appendChild(row);
      }
    });

    // Search Filter
    searchBox.addEventListener('input', () => {
      const filter = searchBox.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cols = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 0; j < cols.length - 1; j++) { // لا يشمل العمود Count
          if (cols[j].innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        rows[i].style.display = match ? '' : 'none';
      }
    });
  </script>

</body>
</html>
