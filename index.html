<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dresses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; text-align: center; }
    .filters { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
    .filters input { padding: 8px; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .count { font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h2>Inventory Dresses</h2>

  <div class="filters">
    <input type="text" id="searchModel" placeholder="Search by Model...">
    <input type="text" id="searchColor" placeholder="Search by Color...">
    <input type="text" id="searchSize" placeholder="Search by Size...">
  </div>

  <table id="dressesTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.querySelector("#dressesTable tbody");
    const searchModel = document.getElementById("searchModel");
    const searchColor = document.getElementById("searchColor");
    const searchSize = document.getElementById("searchSize");

    let dresses = [];

    // Fetch from Firebase
    onValue(ref(db, "dresses"), (snapshot) => {
      const data = snapshot.val() || {};
      dresses = Object.values(data);

      renderTable();
    });

    function renderTable() {
      const modelFilter = searchModel.value.toLowerCase();
      const colorFilter = searchColor.value.toLowerCase();
      const sizeFilter = searchSize.value.toLowerCase();

      const filtered = dresses.filter(d =>
        d.model.toLowerCase().includes(modelFilter) &&
        d.color.toLowerCase().includes(colorFilter) &&
        d.size.toLowerCase().includes(sizeFilter)
      );

      const grouped = {};
      filtered.forEach(d => {
        const key = `${d.model}-${d.color}-${d.size}`;
        if (!grouped[key]) {
          grouped[key] = { ...d, count: 0 };
        }
        grouped[key].count++;
      });

      tableBody.innerHTML = "";
      Object.values(grouped).forEach(item => {
        const row = `<tr>
          <td>${item.model}</td>
          <td>${item.color}</td>
          <td>${item.size}</td>
          <td class="count">${item.count}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    searchModel.addEventListener("input", renderTable);
    searchColor.addEventListener("input", renderTable);
    searchSize.addEventListener("input", renderTable);
  </script>
</body>
</html>
