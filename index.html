<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dresses</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; text-align: center; }
    .search-boxes { display: flex; gap: 10px; margin-bottom: 10px; }
    .search-boxes input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #noResults { text-align: center; color: red; margin-top: 15px; display: none; }
  </style>
</head>
<body>
  <h2>Available Dresses</h2>

  <div class="search-boxes">
    <input type="text" id="searchModel" placeholder="Search by Model">
    <input type="text" id="searchColor" placeholder="Search by Color">
    <input type="text" id="searchSize" placeholder="Search by Size">
    <button id="resetBtn">Reset</button>
  </div>

  <table id="dressesTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="noResults">No results found.</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // إعدادات Firebase تبعتك
    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    // تشغيل Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.querySelector("#dressesTable tbody");
    const searchModel = document.getElementById("searchModel");
    const searchColor = document.getElementById("searchColor");
    const searchSize = document.getElementById("searchSize");
    const resetBtn = document.getElementById("resetBtn");
    const noResults = document.getElementById("noResults");

    let dressesData = [];

    // جلب الفساتين من Firebase
    db.ref("dresses").on("value", snapshot => {
      const data = snapshot.val() || {};
      dressesData = Object.values(data);
      renderTable();
    });

    // فلترة حسب الحقول
    function renderTable() {
      const modelFilter = searchModel.value.toLowerCase();
      const colorFilter = searchColor.value.toLowerCase();
      const sizeFilter = searchSize.value.toLowerCase();

      // حساب العدد حسب (model+color+size)
      const counts = {};
      dressesData.forEach(d => {
        if (
          d.model.toLowerCase().includes(modelFilter) &&
          d.color.toLowerCase().includes(colorFilter) &&
          d.size.toLowerCase().includes(sizeFilter)
        ) {
          const key = `${d.model}-${d.color}-${d.size}`;
          counts[key] = (counts[key] || 0) + 1;
        }
      });

      // عرض النتائج
      tableBody.innerHTML = "";
      if (Object.keys(counts).length === 0) {
        noResults.style.display = "block";
        return;
      }
      noResults.style.display = "none";

      Object.entries(counts).forEach(([key, count]) => {
        const [model, color, size] = key.split("-");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${model}</td>
          <td>${color}</td>
          <td>${size}</td>
          <td>${count}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // تفعيل البحث التفاعلي
    [searchModel, searchColor, searchSize].forEach(input => {
      input.addEventListener("input", renderTable);
    });

    // زر Reset
    resetBtn.addEventListener("click", () => {
      searchModel.value = "";
      searchColor.value = "";
      searchSize.value = "";
      renderTable();
    });
  </script>
</body>
</html>
