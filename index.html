<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Available Dresses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;font-size:12px;background:#f9f9f9;padding:10px}
h2{text-align:center;font-size:16px}
.search-container{display:flex;gap:6px;justify-content:center;margin-bottom:8px;flex-wrap:wrap}
input{padding:4px;width:90px;font-size:11px}
button{padding:4px 10px;font-size:11px;cursor:pointer}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:6px;text-align:center}
th{background:#f2f2f2}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<h2>Available Dresses</h2>

<div class="search-container">
  <input id="searchModel" placeholder="Model">
  <input id="searchColor" placeholder="Color">
  <input id="searchSize" placeholder="Size">
  <button onclick="generateInventory()">جرد</button>
</div>

<table>
<thead>
<tr>
  <th>Model</th><th>Color</th><th>Size</th><th>Count</th>
</tr>
</thead>
<tbody id="dressesTable">
<tr><td colspan="4">Loading...</td></tr>
</tbody>
</table>

<textarea id="copyBox" style="position:fixed;left:-9999px;"></textarea>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
  databaseURL:"https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app"
});
const db=firebase.database();

/* القواعد */
const doubleModels=["simple","back less","sewar","koko","hand"];
const sizeMinusOneModels=["funika","shabarat"];

const normalWeightByNum={
  2:"وزن 44–50",
  3:"وزن 51–57",
  4:"وزن 58–63",
  5:"وزن 64–70",
  6:"وزن 71–76",
  7:"وزن 77–82",
  8:"وزن 83–90",
  9:"وزن 91–96"
};

const doubleWeightByNum={
  1:"وزن 44–50",
  2:"وزن 51–63",
  3:"وزن 64–76",
  4:"وزن 77–90",
  5:"وزن 96–115"
};

const tableBody=document.getElementById("dressesTable");
const copyBox=document.getElementById("copyBox");
let allDresses=[];

/* تحميل البيانات */
db.ref("/dresses").on("value",snap=>{
  allDresses=[];
  const data=snap.val()||{};
  for(const k in data){
    if((data[k].status||"").toLowerCase()==="in_stock"){
      allDresses.push(data[k]);
    }
  }
  renderTable();
});

/* عرض الجدول */
function renderTable(){
  const m=searchModel.value.toLowerCase();
  const c=searchColor.value.toLowerCase();
  const s=searchSize.value;

  const g={};
  allDresses.filter(d=>
    d.model.toLowerCase().includes(m) &&
    d.color.toLowerCase().includes(c) &&
    d.size.toString().includes(s)
  ).forEach(d=>{
    const k=`${d.model}_${d.color}_${d.size}`;
    if(!g[k]) g[k]={...d,count:0};
    g[k].count++;
  });

  const rows=Object.values(g).sort((a,b)=>a.size-b.size);
  tableBody.innerHTML=rows.map(d=>`
    <tr><td>${d.model}</td><td>${d.color}</td><td>${d.size}</td><td>${d.count}</td></tr>
  `).join("")||`<tr><td colspan="4">No results</td></tr>`;
}

/* الجرد */
function generateInventory(){
  const rows=[...tableBody.querySelectorAll("tr")];
  if(!rows.length) return;

  const modelRaw=rows[0].children[0].innerText;
  const model=modelRaw.toLowerCase();
  const isDouble=doubleModels.includes(model);

  let out=`==== ${modelRaw} ====\n\n`;
  const byColor={};

  rows.forEach(r=>{
    let num=parseInt(r.children[2].innerText);
    const count=parseInt(r.children[3].innerText);
    if(!count) return;

    if(sizeMinusOneModels.includes(model)) num=Math.max(2,num-1);

    let weight;
    if(isDouble){
      let idx = num<=3?1 : num<=5?2 : num<=7?3 : num==8?4 : 5;
      weight=doubleWeightByNum[idx];
    } else {
      weight=normalWeightByNum[num];
    }
    if(!weight) return;

    const color=r.children[1].innerText;
    if(!byColor[color]) byColor[color]={};
    byColor[color][weight]=(byColor[color][weight]||0)+count;
  });

  Object.keys(byColor).forEach(c=>{
    out+=`${c}:\n`;
    Object.keys(byColor[c]).forEach(w=>{
      out+=`${w} عدد ${byColor[c][w]}\n`;
    });
    out+="\n";
  });

  copyBox.value=out.trim();
  copyBox.select();
  document.execCommand("copy");
  alert("تم نسخ الجرد ✔");
}
</script>

</body>
</html>
