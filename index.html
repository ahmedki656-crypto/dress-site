<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dresses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-container input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Available Dresses</h2>

  <div class="search-container">
    <input type="text" id="searchModel" placeholder="Search by Model">
    <input type="text" id="searchColor" placeholder="Search by Color">
    <input type="text" id="searchSize" placeholder="Search by Size">
  </div>

  <table id="dressesTable">
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="dressesBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Firebase config (بدل المعلومات بمعلومات مشروعك)
onst firebaseConfig = {
  apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
  authDomain: "show-inventory.firebaseapp.com",
  databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "show-inventory",
  storageBucket: "show-inventory.firebasestorage.app",
  messagingSenderId: "697364304883",
  appId: "1:697364304883:web:e559c3e444497e3b533886",
  measurementId: "G-CTM21XYKLC"
};

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const tableBody = document.getElementById("dressesBody");
    const searchModel = document.getElementById("searchModel");
    const searchColor = document.getElementById("searchColor");
    const searchSize = document.getElementById("searchSize");

    let dressesData = [];

    // تحميل البيانات من Firebase
    database.ref("dresses").on("value", snapshot => {
      const data = snapshot.val();
      dressesData = [];

      for (let barcode in data) {
        const item = data[barcode];
        if (item.status === "in_stock") {
          dressesData.push(item);
        }
      }
      renderTable();
    });

    // فلترة وعرض الجدول
    function renderTable() {
      tableBody.innerHTML = "";
      const filtered = dressesData.filter(item =>
        item.model.toLowerCase().includes(searchModel.value.toLowerCase()) &&
        item.color.toLowerCase().includes(searchColor.value.toLowerCase()) &&
        item.size.toLowerCase().includes(searchSize.value.toLowerCase())
      );

      // تجميع حسب (model + color + size)
      const grouped = {};
      filtered.forEach(item => {
        const key = `${item.model}_${item.color}_${item.size}`;
        if (!grouped[key]) {
          grouped[key] = { ...item, count: 0 };
        }
        grouped[key].count++;
      });

      // عرض النتائج
      Object.values(grouped).forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.model}</td>
          <td>${item.color}</td>
          <td>${item.size}</td>
          <td>${item.count}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ربط الفلاتر مع البحث
    searchModel.addEventListener("input", renderTable);
    searchColor.addEventListener("input", renderTable);
    searchSize.addEventListener("input", renderTable);
  </script>
</body>
</html>
