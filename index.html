<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Available Dresses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { color: #333; text-align: center; margin-top: 0; }
    .search-container {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 16px;
    }
    .search-container input {
      padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 6px; outline: none;
    }
    .search-container input:focus { border-color: #888; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #e5e5e5; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #fafafa; }
    .status { margin: 10px auto; text-align: center; color: #666; }
  </style>
  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Available Dresses</h2>

  <!-- Search boxes side-by-side -->
  <div class="search-container">
    <input type="text" id="searchModel" placeholder="Search by Model" />
    <input type="text" id="searchColor" placeholder="Search by Color" />
    <input type="text" id="searchSize"  placeholder="Search by Size" />
  </div>

  <div class="status" id="statusMsg"></div>

  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="dressesTable">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // ========== 1) Firebase Config ==========
    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ========== 2) DOM refs ==========
    const tableBody   = document.getElementById("dressesTable");
    const searchModel = document.getElementById("searchModel");
    const searchColor = document.getElementById("searchColor");
    const searchSize  = document.getElementById("searchSize");
    const statusMsg   = document.getElementById("statusMsg");

    // ========== 3) State ==========
    let allDresses = [];
    let fetchTimer = null;
    let hasFirstSnapshot = false;

    function setStatus(text = "", isError = false) {
      statusMsg.textContent = text || "";
      statusMsg.style.color = isError ? "#c0392b" : "#666";
    }

    function setLoading(msg = "Loading...") {
      tableBody.innerHTML = `<tr><td colspan="4">${msg}</td></tr>`;
    }

    function startFetchTimeout() {
      clearTimeout(fetchTimer);
      fetchTimer = setTimeout(() => {
        if (!hasFirstSnapshot) {
          setStatus("Connection is slow… check internet and Firebase read rules.", true);
          setLoading("Still waiting for data…");
        }
      }, 12000); // 12s
    }

    // Escape text
    function escapeHtml(s) {
      s = (s ?? "").toString();
      return s.replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    // ========== 4) Fetch from /dresses ==========
    function fetchDresses() {
      setLoading();
      setStatus("Fetching data…");
      hasFirstSnapshot = false;
      startFetchTimeout();

      const ref = db.ref("/dresses");
      ref.on("value",
        snapshot => {
          clearTimeout(fetchTimer);
          hasFirstSnapshot = true;
          const data = snapshot.val() || {};
          const list = [];

          // dresses/{barcode} => { model, color, size, status, ... }
          for (const key in data) {
            const d = data[key] || {};
            const status = (d.status ?? "").toString().toLowerCase();
            if (status === "in_stock") {
              list.push({
                model: (d.model ?? "").toString(),
                color: (d.color ?? "").toString(),
                size:  (d.size  ?? "").toString()
              });
            }
          }

          allDresses = list;
          setStatus(list.length ? "Updated." : "No 'in_stock' items currently.");
          renderTable();
        },
        error => {
          clearTimeout(fetchTimer);
          setStatus(`Firebase read error: ${error?.code || error?.message || error}`, true);
          setLoading("Failed to load data.");
        }
      );
    }

    // ========== 5) Render ==========
    function renderTable() {
      const modelF = (searchModel.value || "").toLowerCase();
      const colorF = (searchColor.value || "").toLowerCase();
      const sizeF  = (searchSize.value  || "").toLowerCase();

      const filtered = allDresses.filter(d =>
        (d.model || "").toLowerCase().includes(modelF) &&
        (d.color || "").toLowerCase().includes(colorF) &&
        (d.size  || "").toLowerCase().includes(sizeF)
      );

      // group by Model + Color + Size
      const grouped = {};
      for (const d of filtered) {
        const key = `${d.model}__${d.color}__${d.size}`;
        if (!grouped[key]) grouped[key] = { ...d, count: 0 };
        grouped[key].count++;
      }

      const groups = Object.values(grouped);
      if (groups.length === 0) {
        setLoading("No matching dresses.");
        return;
      }

      const rowsHtml = groups.map(d => `
        <tr>
          <td>${escapeHtml(d.model)}</td>
          <td>${escapeHtml(d.color)}</td>
          <td>${escapeHtml(d.size)}</td>
          <td>${d.count}</td>
        </tr>
      `).join("");

      tableBody.innerHTML = rowsHtml;
    }

    // ========== 6) Interactive search ==========
    [searchModel, searchColor, searchSize].forEach(inp => {
      inp.addEventListener("input", renderTable);
    });

    // start
    fetchDresses();
  </script>
</body>
</html>
