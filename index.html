<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Linda Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  text-align: center;
  margin-top: 40px;
}
img{
  width: 200px;
  border: 2px solid #ccc;
  border-radius: 8px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<h2>Test Image for Model: linda</h2>

<div id="result">Loading...</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
  databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app"
});

const db = firebase.database();

db.ref("/models/linda").once("value").then(snap => {
  const data = snap.val();

  if(data && data.image_url){
    document.getElementById("result").innerHTML = `
      <img src="${data.image_url}"
           onerror="this.outerHTML='<p style=color:red>❌ Image failed to load</p>'">
      <p>✅ Image URL loaded</p>
    `;
  } else {
    document.getElementById("result").innerHTML =
      "<p style='color:red'>❌ No image_url found in Firebase</p>";
  }
});
</script>

</body>
</html>
