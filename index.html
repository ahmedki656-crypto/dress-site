<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dresses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input {
      padding: 6px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Available Dresses</h2>

  <!-- فلاتر البحث -->
  <div class="filters">
    <input type="text" id="filterModel" placeholder="Search Model...">
    <input type="text" id="filterColor" placeholder="Search Color...">
    <input type="text" id="filterSize" placeholder="Search Size...">
  </div>

  <!-- جدول عرض البيانات -->
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="dressesTable"></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDVd2SHAmtIbJGlH0lrnPSz-eHfsg6Gyc",
      authDomain: "show-inventory.firebaseapp.com",
      databaseURL: "https://show-inventory-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "show-inventory",
      storageBucket: "show-inventory.firebasestorage.app",
      messagingSenderId: "697364304883",
      appId: "1:697364304883:web:e559c3e444497e3b533886",
      measurementId: "G-CTM21XYKLC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dressesRef = ref(db, "dresses");
    const tableBody = document.getElementById("dressesTable");

    const filterModel = document.getElementById("filterModel");
    const filterColor = document.getElementById("filterColor");
    const filterSize = document.getElementById("filterSize");

    function renderTable(snapshotVal) {
      let data = {};
      Object.entries(snapshotVal || {}).forEach(([barcode, item]) => {
        const key = `${item.model}_${item.color}_${item.size}`;
        if (!data[key]) {
          data[key] = { ...item, count: 0 };
        }
        data[key].count++;
      });

      const modelFilter = filterModel.value.toLowerCase();
      const colorFilter = filterColor.value.toLowerCase();
      const sizeFilter = filterSize.value.toLowerCase();

      const rows = Object.values(data)
        .filter(d => 
          d.model.toLowerCase().includes(modelFilter) &&
          d.color.toLowerCase().includes(colorFilter) &&
          d.size.toLowerCase().includes(sizeFilter)
        )
        .map(d => `
          <tr>
            <td>${d.model}</td>
            <td>${d.color}</td>
            <td>${d.size}</td>
            <td>${d.count}</td>
          </tr>
        `).join("");

      tableBody.innerHTML = rows || "<tr><td colspan='4'>No data found</td></tr>";
    }

    onValue(dressesRef, (snapshot) => {
      renderTable(snapshot.val());
    });

    [filterModel, filterColor, filterSize].forEach(input => {
      input.addEventListener("input", () => {
        onValue(dressesRef, (snapshot) => {
          renderTable(snapshot.val());
        }, { onlyOnce: true });
      });
    });
  </script>
</body>
</html>
